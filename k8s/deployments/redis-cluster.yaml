apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: atw-production
spec:
  serviceName: redis-cluster
  replicas: 6 # 3 masters + 3 replicas
  selector:
    matchLabels:
      app: redis
      tier: cache
  template:
    metadata:
      labels:
        app: redis
        tier: cache
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - name: client
              containerPort: 6379
            - name: gossip
              containerPort: 16379
          command:
            - redis-server
          args:
            - --cluster-enabled
            - "yes"
            - --cluster-config-file
            - /data/nodes.conf
            - --cluster-node-timeout
            - "5000"
            - --appendonly
            - "yes"
            - --maxmemory
            - "12gb"
            - --maxmemory-policy
            - allkeys-lru
          resources:
            requests:
              cpu: "2000m"
              memory: "14Gi"
            limits:
              cpu: "4000m"
              memory: "16Gi"
          volumeMounts:
            - name: redis-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "fast-ssd"
        resources:
          requests:
            storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
  namespace: atw-production
spec:
  clusterIP: None # Headless service for StatefulSet
  ports:
    - name: client
      port: 6379
      targetPort: 6379
    - name: gossip
      port: 16379
      targetPort: 16379
  selector:
    app: redis
    tier: cache
