apiVersion: v1
kind: ConfigMap
metadata:
  name: django-config
  namespace: atw-production
data:
  # Django Settings
  DEBUG: "False"
  ALLOWED_HOSTS: "*.atw.com,api.atw.com"

  # Database Settings
  DB_ENGINE: "django.db.backends.postgresql"
  DB_CONN_MAX_AGE: "600"
  DB_POOL_SIZE: "100"

  # Redis Settings
  REDIS_CLUSTER_NODES: "redis-cluster-0.redis-cluster:6379,redis-cluster-1.redis-cluster:6379,redis-cluster-2.redis-cluster:6379"
  CACHE_TTL: "300"

  # Celery Settings
  CELERY_BROKER_URL: "redis://redis-cluster:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis-cluster:6379/1"
  CELERY_TASK_ALWAYS_EAGER: "False"

  # Application Settings
  GUNICORN_WORKERS: "4"
  GUNICORN_THREADS: "4"
  GUNICORN_TIMEOUT: "60"

  # CORS Settings
  CORS_ALLOWED_ORIGINS: "https://app.atw.com,https://dashboard.atw.com"

  # Logging
  LOG_LEVEL: "INFO"
  DJANGO_LOG_LEVEL: "WARNING"
