apiVersion: v1
kind: Secret
metadata:
  name: django-secrets
  namespace: atw-production
type: Opaque
stringData:
  # Django Secret Key (CHANGE IN PRODUCTION)
  SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET_KEY_IN_PRODUCTION"

  # Database Credentials
  DATABASE_URL: "postgresql://atw_user:REPLACE_PASSWORD@postgres-primary:5432/atw_db"

  # Redis Password (if using authentication)
  REDIS_PASSWORD: "REPLACE_REDIS_PASSWORD"

  # Email Settings (if configured)
  EMAIL_HOST_PASSWORD: "REPLACE_EMAIL_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: atw-production
type: Opaque
stringData:
  POSTGRES_USER: "atw_user"
  POSTGRES_PASSWORD: "REPLACE_WITH_STRONG_PASSWORD"
  POSTGRES_DB: "atw_db"
  REPLICATION_PASSWORD: "REPLACE_WITH_REPLICATION_PASSWORD"
