[flake8]
max-line-length = 127
exclude =
    .git,
    __pycache__,
    */migrations/*,
    .venv,
    venv,
    env,
    */settings.py,
    */settings/*.py
max-complexity = 10
ignore = E203, E266, W503

[isort]
profile = black
line_length = 127
skip = migrations, .venv, venv, env
known_django = django
known_rest_framework = rest_framework
sections = FUTURE,STDLIB,DJANGO,REST_FRAMEWORK,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */env/*
    manage.py
    */wsgi.py
    */asgi.py
    */settings.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
